    build: .
    container_name: aziz_bot
    restart: always
    env_file:
      - .env
    ports:
      - '3001:3000'
    depends_on:
      - db
      # - redis
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        pnpm run start:dev
      "
    environment:
      DATABASE_URL: postgres://postgres:12345@db:5432/aziz_grammydb
      BOT_TOKEN: 8162127632:AAE8Br9w8j2igFzUcyhK_dty9FgaT5dz8cw
