version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aziz_bot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-azizbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
      POSTGRES_DB: ${POSTGRES_DB:-aziz_bot_db}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      # Performance tuning
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aziz_bot_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-azizbot} -d ${POSTGRES_DB:-aziz_bot_db}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    shm_size: 128mb

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: aziz_bot_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Application
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Telegram Bot
      - BOT_TOKEN=${BOT_TOKEN:?BOT_TOKEN is required}
      - BOT_USERNAME=${BOT_USERNAME:?BOT_USERNAME is required}
      
      # Database
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - POSTGRES_USER=${POSTGRES_USER:-azizbot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
      - POSTGRES_DB=${POSTGRES_DB:-aziz_bot_db}
      
      # Payment (optional)
      - PAYME_MERCHANT_ID=${PAYME_MERCHANT_ID:-}
      - PAYME_KEY=${PAYME_KEY:-}
      - PAYME_TEST_KEY=${PAYME_TEST_KEY:-}
      - PAYME_ENDPOINT=${PAYME_ENDPOINT:-https://checkout.paycom.uz}
      
      # Web Panel
      - WEB_PANEL_URL=${WEB_PANEL_URL:-http://localhost:3000/admin/}
      
      # Optional: Default channel
      - DEFAULT_DATABASE_CHANNEL_LINK=${DEFAULT_DATABASE_CHANNEL_LINK:-}
      - DEFAULT_DATABASE_CHANNEL_NAME=${DEFAULT_DATABASE_CHANNEL_NAME:-}
    volumes:
      - ./logs:/app/logs
      - ./public:/app/public
    networks:
      - aziz_bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  aziz_bot_network:
    driver: bridge
    name: aziz_bot_network

volumes:
  postgres_data:
    driver: local
    name: aziz_bot_postgres_data