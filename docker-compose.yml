version: '3.9'

services:
  db:
    image: postgres:16
    container_name: aziz_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: aziz_grammydb
    ports:
      - '5437:5432'
    volumes:
      - baza_data:/var/lib/postgresql/data
  # redis:
  #   image: redis:7
  #   container_name: payment_redis
  #   restart: always
  #   ports:
  #     - '6381:6379'
